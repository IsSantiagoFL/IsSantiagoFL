author: "Santiago Flores Lazo"
lang: es
baseurl: "" # Dejar vacío si el repositorio es username.github.io, o poner el nombre del repo (ej: "/IsSantiagoFL")
url: "" # Se configurará automáticamente en GitHub Pages

# Configuración de Jekyll para GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-sitemap

# GitHub Pages usa estos plugins automáticamente, no necesitas instalarlos manualmente

# Excluir archivos del procesamiento
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md

# Configuración para GitHub Pages (se maneja automáticamente)
# Si el repositorio NO es username.github.io, configura baseurl arriba
# Ejemplo: baseurl: "/IsSantiagoFL" si tu repo se llama IsSantiagoFL

