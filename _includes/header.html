<header class="site-header">
  <div class="container nav-inner">
    <a class="brand" href="{{ '/' | relative_url }}">
      <strong>{{ site.title }}</strong>
      <span>Física · Data Science · Física computacional aplicada</span>
    </a>
    <button class="mobile-toggle" aria-expanded="false" aria-label="Abrir menú">Menú</button>
    <nav>
      <div class="nav-links">
        {% for item in site.navigation %}
          {% assign item_path = item.url | relative_url %}
          <a href="{{ item_path }}" {% if page.url == item_path %}class="active"{% endif %}>{{ item.title }}</a>
        {% endfor %}
      </div>
      <a class="cta primary" href="{{ '/cv/' | relative_url }}">Ver CV</a>
    </nav>
  </div>
</header>
